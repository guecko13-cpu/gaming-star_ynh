packaging_format = 2
id = "casino-games-fun"
name = "Casino Games Fun"
description.en = "Casino games platform"
description.fr = "Plateforme de jeux de casino"
version = "1.0.0~ynh1"
maintainers = ["guecko13-cpu"]

[upstream]
license = "MIT"
website = "https://example.com"
code = "https://github.com/guecko13-cpu/casino-games-fun"

[integration]
yunohost = ">= 12.0"
helpers_version = "2.1"
architectures = "all"
multi_instance = true
ldap = false
sso = true
disk = "200M"
ram.build = "200M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.init_admin_permission]
    type = "group"
    default = "admins"

[resources]
    [resources.sources]
        [resources.sources.main]
        url = "https://github.com/guecko13-cpu/casino-games-fun/releases/download/v1.0.0/casino-games-fun.tar.gz"
        sha256 = "0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
        [resources.permissions.main]
        url = "/"
        init_permission = "init_main_permission"

        [resources.permissions.admin]
        url = "/admin($|/)"
        regex = true
        additional_urls = ["/api/admin"]
        init_permission = "init_admin_permission"

    [resources.nginx]

    [resources.ports]
        [resources.ports.main]

    [resources.nodejs]
    version = 20

    [resources.apt]
    packages = [
        "ca-certificates",
        "curl",
    ]
