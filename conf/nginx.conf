# Nginx configuration for casino-games-fun

location __PATH__/ {
    alias __INSTALL_DIR__/www/;
    try_files $uri $uri/ /index.html;
}

location __PATH__/admin/ {
    alias __INSTALL_DIR__/www-admin/;
    try_files $uri $uri/ /index.html;
}

location = __PATH__/admin {
    return 302 __PATH__/admin/;
}

location __PATH__/api/ {
    proxy_pass http://127.0.0.1:__PORT__/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

location __PATH__/socket.io/ {
    proxy_pass http://127.0.0.1:__PORT__/socket.io/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}
